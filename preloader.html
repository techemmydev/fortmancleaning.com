<div class="loader">
    <img src="./image/logo5.png" alt="" width="100px">
  </div>
 <style>
     .loader{
   position: absolute;
   top: 0;
   left: 0;
   background-color: grey;
   height: 100%;
   width: 100%;
   display: flex;
   justify-content: center;
   align-items: center;
 }
 .disapper{
   animation:vanish 1s forwards ;
 }
 @keyframes vanish{
   100%{
     opacity: 0;
     visibility: hidden;
   }
 }
 </style>
  <script>
      var loader = document.querySelector("loader");
window.addEventListener("load", vanish);

function vanish() {
    loader.classList.add("disapper")
}
  </script>
